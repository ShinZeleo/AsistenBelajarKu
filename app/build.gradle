plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Tambahkan plugin JavaFX di sini
    id 'org.openjfx.javafxplugin' version '0.1.0' // Pastikan versi plugin sesuai atau gunakan versi terbaru yang stabil
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    // Jika tidak menggunakan test, baris berikut bisa dihapus atau dikomentari
    // testImplementation libs.junit.jupiter 
    // testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    // Jika Guava tidak digunakan, baris berikut bisa dihapus atau dikomentari
    // implementation libs.guava 
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Konfigurasi JavaFX dipindahkan ke sini, di bawah blok java atau dependencies
javafx {
    version = "17.0.10" // Pastikan versi ini kompatibel dengan JDK 21 Anda, atau gunakan versi lebih baru jika perlu (misal "21" atau "22")
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClass = 'asistenbelajarku.App'
    // Jika masih ada peringatan native access, Anda bisa tambahkan ini:
    // applicationDefaultJvmArgs = ['--enable-native-access=ALL-UNNAMED']
}

