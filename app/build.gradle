plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Tambahkan plugin JavaFX di sini
    id 'org.openjfx.javafxplugin' version '0.1.0' // Pastikan versi plugin sesuai atau gunakan versi terbaru yang stabil
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // ... dependensi lain jika ada ...

    // Jackson Databind (inti)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3' // Gunakan versi stabil terbaru
    // Jackson Datatype JSR310 (untuk menangani LocalDate, LocalTime, dll.)
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.3' // Gunakan versi stabil terbaru
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Konfigurasi JavaFX dipindahkan ke sini, di bawah blok java atau dependencies
javafx {
    version = "21.0.2" // Pastikan versi ini kompatibel dengan JDK 21 Anda, atau gunakan versi lebih baru jika perlu (misal "21" atau "22")
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClass = 'asistenbelajarku.App'
    // Jika masih ada peringatan native access, Anda bisa tambahkan ini:
    // applicationDefaultJvmArgs = ['--enable-native-access=ALL-UNNAMED']
}

